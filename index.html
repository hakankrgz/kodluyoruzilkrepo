<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bölüm Sonu Ödevi</title>
</head>
<body>
    <h1>Yeni Kullanıcı Kayıt Sayfası</h1>
    <p>Yeni kullanıcı kaydını tamamlamak için lütfen bilgileri eksiksiz ve doğru doldurunuz!</p>
    <hr>
    <form action="" method="post">
        Fotoğrafınız
        <input type="file" name="">
        <br><br>
        Ad Soyad
        <input type="text" name="" placeholder="Adınız ve Soyadınız">
        Yaş
        <input type="number" name="" placeholder="Yaşınız">
        <br><br>
        Okul
        <input type="text" name="" placeholder="Okulunuz">
        Doğum Yeri
        <input type="text" name="" placeholder="Doğum Yeriniz">
        <br><br>
        Adresiniz
        <br><br>
        <textarea rows="5" cols="60"></textarea>
        <br><br>
        <input type="submit" value="Formu Gönder">
        <input type="reset" value="Formu Temizle">
    </form>
    
</body>
</html>
